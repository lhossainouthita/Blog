<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
  <p><strong>{{title}} </strong> <span class="badge-info text-sm-right">{{created_at | date : "short"}}</span></p>
  <p>{{content}}</p>
  <button class="btn btn-sm btn-success" (click)="onLike()">love it</button>
  <button class="btn btn-sm btn-danger" (click)="onUnLike()">don't love it</button>
</li>
